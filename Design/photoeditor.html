<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoEditor</title>
    <link rel="stylesheet" href="photoeditor.css">
</head>

<body>
<header>
    <h1>Photo Editor</h1>
</header>
<main class="container">

    <section class="left-panel">
        <h2>Vänster panel</h2>
        <div class="picture-preview-box">bild</div>
        <button class="crop-button">crop</button>
        <div class="file-manager-box">
            <div class="file-options">
                <label><input type="checkbox">Select All</label>
                <button class="show-as">Show as</button>
            </div>
            <ul class="file-list">
                <li><label><input type="checkbox">fil1</label></li>
                <li><label><input type="checkbox">fil2</label></li>
                <li><label><input type="checkbox">fil3</label></li>
            </ul>
            <div class="fil-controls">
                <button>REMOVE</button>
                <button>ADD</button>
            </div>
        </div>
    </section>

    <section class="right-panel">
        <h2>Höger panel</h2>
        <div class="tools">
            <h3>Resample</h3>
            <img src="../Assets/info.png" alt="hover-info">
            <div></div>
        </div>
        <div class="filters">filter och ramar</div>
        <button class="save-button">SAVE</button>
    </section>
</main>
</body>
</html>
